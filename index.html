<script src="https://unpkg.com/hydra-synth@1.3.29/dist/hydra-synth.js"></script>
<script>
  /* global Hydra, osc */
  function setup() {
    const canvas = document.createElement('canvas')
    canvas.width = 400
    canvas.height = 400

    const hydra = new Hydra({
      canvas,
      detectAudio: false
    })

    osc(10, 0.1, 1.2)
      .color(0.9, 0.8, 0.2)
      .out()

    document.body.appendChild(hydra.canvas)
  }

  window.addEventListener('load', setup)
</script>
